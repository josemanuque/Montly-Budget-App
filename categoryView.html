<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colors.css">
    <title>Budget</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="budgetView.html">Add Expense</a></li>
            <li><a href="categoryView.html">Categories</a></li>
            <li><a href="categoryView.html">Settings</a></li>
        </ul>
    </nav>

    <div class="container_summary">
        <h2>Add Category</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <label for="color">Color</label>
        <input type="color" id="color" name="color">
        <button class="btn-generic" id="addCategoryBtn">Add Category</button>
    </div>

    <ul class="category-list" id="categoryList"></ul>

    <script>
        document.getElementById('addCategoryBtn').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const color = document.getElementById('color').value;

            if (name && color) {
                const categoryList = document.getElementById('categoryList');
                const categoryItem = document.createElement('li');
                categoryItem.className = 'category-item';
                categoryItem.style.backgroundColor = color;
                categoryItem.textContent = name;

                // Check if the background color is dark
                const rgb = parseInt(color.slice(1), 16); // Convert hex to RGB
                const r = (rgb >> 16) & 0xff;
                const g = (rgb >>  8) & 0xff;
                const b = (rgb >>  0) & 0xff;
                const brightness = (r * 299 + g * 587 + b * 114) / 1000;

                if (brightness < 128) {
                    console.log('dark');
                    categoryItem.classList.add('light-text');
                }

                categoryList.appendChild(categoryItem);
            }
        });
    </script>
</body>
</html>
